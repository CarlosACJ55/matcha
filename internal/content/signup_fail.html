<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    /* Full-width input fields */
    input[type=text], input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    /* Set a style for all buttons */
    button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    button:hover {
        opacity:1;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
        padding: 14px 20px;
        background-color: #f44336;
    }

    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn, .signupbtn {
        float: left;
        width: 50%;
    }

    /* Add padding to container elements */
    .container {
        padding: 16px;
    }

    /* Style the horizontal ruler */
    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }

    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
        .cancelbtn, .signupbtn {
            width: 100%;
        }
    }
</style>
<div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form action="/signup-submit" method="POST">
        <label><b>Email</b>
            <input type="text" placeholder="Enter Email" name="email" required></label>
        <label><b>DOB</b>
            <input type="text" placeholder="Enter Date of Birth" name="DOB" required></label>
        <label><b>Username</b>
            <input type="text" placeholder="Enter Username" name="username" required></label>
        <label><b>Password</b>
            <input type="password" placeholder="Enter Password" name="psw" required></label>
        <label><b>Repeat Password</b>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me</label>
        <p> style="color:red;">Password does not match</p>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <a href="http://localhost:8080/landing">
            <button type="button" class="cancelbtn">Cancel</button>
        </a>
        <button type="submit" class="signupbtn">Sign Up</button>
    </form>
</div>
</html>
