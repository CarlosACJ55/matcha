<!DOCTYPE html>
<html lang="en">
<!--TODO(@andreag0101): move all css into a single, synchronized .css file for all pages to share-->
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    /* Set a style for all buttons */
    button {
        background-color: #d4f3b7;
        color: #505c45;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 500%;
        opacity: 0.9;
    }

    button:hover {
        opacity: 1;
    }

    /* Extra styles for the signup button */
    .signupbtn {
        padding: 14px 20px;
        background-color: #bfdaa4;
    }

    /* Float signup and login buttons and add an equal width */
    .signupbtn, .loginbtn {
        float: left;
        width: 50%;
    }

    /* Add padding to container elements */
    .container {
        padding: 16px;
    }


    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
        .signupbtn, .loginbtn {
            width: 100%;
        }
    }
</style>

<div class="container">
    <h1 style="color:#505c45;">Welcome to MATCHA</h1>
    <a href="http://localhost:8080/signup">
        <button class="signupbtn" type="button">Signup</button>
    </a>
    <a href="http://localhost:8080/login">
        <button class="loginbtn" type="submit">Login</button>
    </a>
</div>
</html>
