<style>
    body {
        margin: 0;
    }

    .icon-bar {
        width: 100%;
        background-color: #667;

    }

    .active {
        background-color: #bfdaa4;
    }

    .deluserbtn {
        padding: 14px 20px;
        background-color: #f44336;
    }
</style>

<div class="icon-bar">
    <a href="http://localhost:8080/dashboard"><i class="fa fa-home"></i></a>
    <a class="active" href="http://localhost:8080/settings"><i class="fa fa-gear"></i></a>

<form action="/delete-user">

</form>
