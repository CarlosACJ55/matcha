<form action="/login-submit" method="POST">
    <div class="container">
        <h1>Login</h1>
        <hr>
        <label><b>Username</b>
            <input name="username" placeholder="Enter Username" required type="text"></label>
        <label><b>Password</b>
            <input name="password" placeholder="Enter Password" required type="password">
            <input checked="checked" name="remember" style="margin-bottom:15px" type="checkbox"> Remember me<br></label>
        <a href="http://localhost:8080">
            <button class="btn1" type="button">Cancel</button>
        </a>
        <button class="btn2" type="submit">Login</button>
    </div>
</form>
</body>
